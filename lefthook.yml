# https://github.com/Arkweid/lefthook/blob/master/docs/full_guide.md

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,jsx,ts,tsx}'
      run: npx eslint {staged_files} --config=.eslintrc.js --fix
    prettier:
      glob: '*.{md,html,json,yml}'
      run: npx prettier {staged_files} --config=.prettierrc.js --write
